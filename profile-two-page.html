<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="profile-two">
        <div class="wrapper">
            <div class="go-back-div">

                <i class="fa-regular fa-circle-left"></i>
                <h1>Sign Up</h1>

            </div>
            <div class="main-container">
                <div class="experience-div">
                    <h4>Have you experience for going in therapy?</h4>
                    <div class="button-div">
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>
                <div class="middle-div">
                    <h4>What Did You Appreciate About Your Previous Experiences?</h4>
                    <div class="textarea-div">
                        <textarea placeholder="Example for, how the therapy was structured or what your therapist was like..."></textarea>
                        <span>0/200</span>
                        <p>max limit</p>
                    </div>
                </div>
                <div class="bottom-div">
                    <h4>What do you think could have turned out better?</h4>
                    <div class="textarea-div">
                        <textarea placeholder="I think this could have been better..."></textarea>
                        <span>0/200</span>
                        <p>max limit</p>

                    </div>
                </div>


            </div>
            <button>Next</button>
            <div class="back-text">
                <p>You can always go back, your choices are saved, very easy!</p>
            </div>


        </div>
    </main>
    <script src="profile-two.js"></script>
</body>

</html>
