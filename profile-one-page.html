<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="profile-one">
        <div class="wrapper">
            <div class="main-container">
                <input type="text" placeholder="Write your name">
                <div class="gender">
                    <h1>Gender</h1>
                    <label for="male">
                        <input type="checkbox" value="male" id="male">
                        <span>Male</span>
                    </label>
                    <label for="female">
                        <input type="checkbox" value="female" id="female">
                        <span>Female</span>
                    </label>
                    <label for="other">
                        <input type="checkbox" value="other" id="other">
                        <span>Other</span>
                    </label>
                </div>
                <div class="age">
                    <h1>Age</h1>
                    <input type="text" placeholder="years old">
                </div>
            </div>
            <button>Next</button>
        </div>
    </main>

</body>

</html>
